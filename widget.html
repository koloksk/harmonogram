<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nastƒôpne zajƒôcia</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, #0d1430 0%, #0b1026 100%);
      color: #e8ecf1;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .widget-container {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(135deg, rgba(32,48,87,0.5) 0%, rgba(20,35,70,0.5) 100%);
      border: 1px solid rgba(124,156,255,0.3);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .widget-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(124,156,255,0.2);
    }
    .widget-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #7c9cff 0%, #5a7ee6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .widget-title {
      font-size: 16px;
      font-weight: 700;
      color: #e8ecf1;
    }
    .widget-subtitle {
      font-size: 12px;
      color: #9aa1b2;
    }
    .next-class {
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status {
      font-size: 12px;
      color: #7c9cff;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .class-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .class-details {
      display: grid;
      gap: 8px;
    }
    .detail-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #b8c5ff;
    }
    .detail-icon {
      width: 20px;
      text-align: center;
      opacity: 0.7;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: rgba(255,90,90,0.2);
      color: #ffb3b3;
      border: 1px solid rgba(255,90,90,0.3);
      margin-top: 8px;
    }
    .progress-bar {
      margin-top: 16px;
      height: 8px;
      background: rgba(20,32,72,0.5);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(124,156,255,0.2);
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #7c9cff, #4a6bff);
      transition: width 0.3s ease;
      border-radius: 999px;
    }
    .progress-fill.remote {
      background: linear-gradient(90deg, #ff5a5a, #ff7a7a);
    }
    .no-class {
      text-align: center;
      padding: 40px 20px;
      color: #9aa1b2;
    }
    .no-class-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    .open-app-btn {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7c9cff 0%, #5a7ee6 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    .open-app-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(124,156,255,0.4);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <div class="widget-icon">üìö</div>
      <div>
        <div class="widget-title">Harmonogram MUP</div>
        <div class="widget-subtitle" id="currentTime">≈Åadowanie...</div>
      </div>
    </div>
    
    <div id="widgetContent"></div>
    
    <a href="./" class="open-app-btn">Otw√≥rz aplikacjƒô</a>
  </div>

  <script>
    const STORAGE_KEY = 'harm_widget_cache';
    
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('pl-PL', { weekday: 'long', day: 'numeric', month: 'long' });
      document.getElementById('currentTime').textContent = `${time} ‚Ä¢ ${date}`;
    }
    
    function humanizeMinutes(mins) {
      const m = Math.max(0, Math.round(mins));
      const d = Math.floor(m / 1440);
      const h = Math.floor((m % 1440) / 60);
      const mm = m % 60;
      if(d>0 && h>0) return `${d} d ${h} h`;
      if(d>0) return `${d} d`;
      if(h>0 && mm>0) return `${h} h ${mm} min`;
      if(h>0) return `${h} h`;
      return `${mm} min`;
    }
    
    function ensureEndISO(ev){
      if(ev.end) return ev.end;
      const d = new Date(ev.start);
      d.setMinutes(d.getMinutes()+60);
      return d.toISOString();
    }
    
    function renderNextClass(pick) {
      if (!pick) {
        return `
          <div class="no-class">
            <div class="no-class-icon">‚ú®</div>
            <div style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">Brak zajƒôƒá</div>
            <div style="font-size: 13px;">Nie masz zaplanowanych zajƒôƒá</div>
          </div>
        `;
      }
      
      const { e, start, end, kind } = pick;
      const isRemote = (e.classNames || []).includes('remote');
      const now = new Date();
      const totalMin = (end - start) / 60000;
      const elapsed = (now - start) / 60000;
      const leftToStart = (start - now) / 60000;
      
      let statusText = '';
      let progressPercent = 0;
      
      if (kind === 'ongoing') {
        const remaining = totalMin - elapsed;
        statusText = `TrwajƒÖ ‚Ä¢ do ko≈Ñca ${humanizeMinutes(remaining)}`;
        progressPercent = Math.max(0, Math.min(100, (elapsed / totalMin) * 100));
      } else {
        statusText = `Nastƒôpne za ${humanizeMinutes(leftToStart)}`;
        progressPercent = 0;
      }
      
      const startTime = start.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
      const endTime = end.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
      
      const escapeHtml = (str) => String(str||'').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
      
      return `
        <div class="next-class">
          <div class="status">
            <span class="status-dot"></span>
            ${statusText}
          </div>
          <div class="class-title">${escapeHtml(e.title || 'Zajƒôcia')}</div>
          <div class="class-details">
            <div class="detail-row">
              <span class="detail-icon">üïí</span>
              <span>${startTime} ‚Äì ${endTime}</span>
            </div>
            ${e.location ? `
              <div class="detail-row">
                <span class="detail-icon">üìç</span>
                <span>${escapeHtml(e.location)}</span>
              </div>
            ` : ''}
            ${e.type ? `
              <div class="detail-row">
                <span class="detail-icon">üìñ</span>
                <span>${escapeHtml(e.type)}</span>
              </div>
            ` : ''}
            ${e.lecturers && e.lecturers.length ? `
              <div class="detail-row">
                <span class="detail-icon">üë§</span>
                <span>${escapeHtml(e.lecturers.join(', '))}</span>
              </div>
            ` : ''}
          </div>
          ${isRemote ? '<div class="badge">üåê Zajƒôcia zdalne</div>' : ''}
          <div class="progress-bar">
            <div class="progress-fill ${isRemote ? 'remote' : ''}" style="width: ${progressPercent}%"></div>
          </div>
        </div>
      `;
    }
    
    function pickNextOrCurrent(events) {
      const now = new Date();
      const enriched = events
        .filter(e => e.start)
        .map(e => ({
          e,
          start: new Date(e.start),
          end: new Date(ensureEndISO(e))
        }))
        .filter(x => !isNaN(x.start) && !isNaN(x.end))
        .sort((a, b) => a.start - b.start);

      const ongoing = enriched.filter(x => now >= x.start && now < x.end)
                              .sort((a, b) => a.end - b.end);
      if (ongoing.length) return { kind: 'ongoing', ...ongoing[0] };

      const upcoming = enriched.filter(x => x.start > now);
      if (upcoming.length) return { kind: 'upcoming', ...upcoming[0] };

      return null;
    }
    
    async function loadAndRender() {
      try {
        // Spr√≥buj za≈Çadowaƒá z cache
        const cached = localStorage.getItem(STORAGE_KEY);
        let data = cached ? JSON.parse(cached) : null;
        
        // Zawsze pr√≥buj za≈Çadowaƒá ≈õwie≈ºe dane
        try {
          const res = await fetch('./harmonogram.json', { cache: 'no-store' });
          if (res.ok) {
            data = await res.json();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          }
        } catch (e) {
          console.warn('Failed to fetch fresh data, using cache', e);
        }
        
        if (!data || !data.events) {
          throw new Error('No data available');
        }
        
        const pick = pickNextOrCurrent(data.events);
        document.getElementById('widgetContent').innerHTML = renderNextClass(pick);
      } catch (error) {
        console.error('Widget load error:', error);
        document.getElementById('widgetContent').innerHTML = `
          <div class="no-class">
            <div class="no-class-icon">‚ö†Ô∏è</div>
            <div style="font-size: 14px; color: #ff5a5a;">B≈ÇƒÖd ≈Çadowania danych</div>
          </div>
        `;
      }
    }
    
    // Inicjalizacja
    updateClock();
    setInterval(updateClock, 60000);
    loadAndRender();
    setInterval(loadAndRender, 300000); // Refresh every 5 minutes
  </script>
</body>
</html>
